<!DOCTYPE HTML>
<html>
<head>
<title>Test page with dom events</title>
<script type="text/javascript" src="jquery-1.4.2.js"></script>
<script type="text/javascript">

function clickEventFunction() {
	jQuery('#message').text('click event');
}

function hoverEventFunction() {
	jQuery('#message').text('hover event');
}

jQuery(function() {
	
	/* add events */
	var clickEventNode = document.getElementById('clickEvent');
	clickEventNode.onclick = clickEventFunction;
	
	var hoverEventNode = document.getElementById('hoverEvent');
	hoverEventNode.onmouseover = hoverEventFunction;
	
	var clickAndHoverEventNode = document.getElementById('clickAndHoverEvent');
	clickAndHoverEventNode.onclick = clickEventFunction;
	clickAndHoverEventNode.onmouseover = hoverEventFunction;
	
	
	var target = jQuery("#clickEvent");
	
	target.addClass('hello').addClass('eventFinder_xxonclick');

	
	
	var classes = target.attr("class").split(" ");
		
	for(i in classes) {
		if(classes[i].indexOf("eventFinder_xx") != -1) {
			var eventName = classes[i].slice(14, classes[i].length);
			var eventContent = target.attr(eventName);
			console.log(eventName + " - " + eventContent);
		}
	}
	
});
 
</script>
</head>
<body>
	
<p><div id="message">message</div></p>

<p><a href="##" id="clickEvent">click event</a></p>
<p><a href="##" id="hoverEvent">hover event</a></p>
<p><a href="##" id="clickAndHoverEvent">click and hover event</a></p>
 
</body>
</html>
